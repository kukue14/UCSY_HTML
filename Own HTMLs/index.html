<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Form_Fill">
            <fieldset>
                <legend class="legend">Log in</legend>
                    <form action="">
                        <input type="text" name="username_OR_email" placeholder="Enter username or email" class="input">
                        <input type="password" name="password" placeholder="Password" class="input">
                        <input type="submit" name="Submit" class="submit">
                        <a href="./ForgotPassword.html" class="password_recover">Forgot password</a>
                    </form>
            </fieldset>
            <span class="regrister">Already have account? If not, <a href="./Signup.html">Regrister?</a></span>
    </div>
</body>
</html>
