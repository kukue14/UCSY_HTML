<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Form_Fill">
            <fieldset>
                <legend class="legend">Sign up</legend>
                    <form action="">
                        <input type="text" name="first_name" placeholder="First Name" class="input">
                        <input type="text" name="last_name" placeholder="Last Name" class="input">
                        <input type="password" name="password" placeholder="Password" class="input">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" class="input">
                        <input type="submit" name="Submit" class="submit">
                    </form>
            </fieldset>
            <span class="regrister">Already have account? <a href="./login.html">Log in</a></span>
    </div>
</body>
</html>
